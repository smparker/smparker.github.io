---
layout: default
title:  group
use_slide: true
categories: cv
header_order: 5
permalink: /group/
icon: fa-images
---
<div class="demo">
    <ul id="lightSlider">
        {% for i in site.data.gallery %}
        <li data-thumb="{{base.url}}/gallery/thumb/{{i.name}}">
          <img class="img-fluid" src="{{base.url}}/gallery/{{i.name}}" alt="{{i.alt}}"/>
        </li>
        {% endfor %}
    </ul>
</div>

  <script>
    $('#lightSlider').lightSlider({
    gallery: true,
    item: 1,
    loop: true,
    slideMargin: 0,
    responsive: [
      { breakpoint: 768,
        settings: { thumbItem: 5 }
      }
    ]
});
  </script>
