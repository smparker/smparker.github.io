---
layout: default
title:  news
categories: notes
header_order: 4
permalink: /news/
---
<div class="row">
  <h1>Recent News</h1>
</div>
{% assign reversed_events = site.news | reverse %}
{% for event in reversed_events limit:4 %}
<div class="row">
  <div class="col-md-2">
    <h2 class="news-date"> {{ event.date | date: "%B %e, %Y"}} </h2>
  </div>
  <div class="col-md-10">
  <h2>{{ event.title }}</h2>
  <article class="post-content">
    {{ event.content }}
  </article>
  </div>
</div>
{% endfor %}
