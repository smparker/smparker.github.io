<style>
  span.active {
    font-weight: bold;
    color: darkgray;
  }
  span.inactive {
  }
</style>

<header class="site-header">
    <nav class="navbar navbar-inverse navbar-fixed-top" id="primary-nav">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{site.title}}</a>
        </div>

        <div class="collapse navbar-collapse" id="main-navbar">
          <ul class="nav navbar-nav navbar-right">
            {% assign sorted_pages = site.pages | sort: 'header_order' %}
              {% for p in sorted_pages %}
                {% if p.title %}
                  {% if p.title != index %}
                    {% if p.title != page.title %}<li>{% else %}<li class="active">{% endif %}
                        <a href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a></li>
                  {% endif %}
                {% endif %}
              {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
</header>
