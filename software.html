---
layout: default
title:  software
categories: cv
header_order: 4
permalink: /software/
---
<div class="row">
  {% for code in site.data.software %}
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
      <div class="card border-0">
        <a href="{{code.url}}">
          <img src="{{base.url}}/assets/logos/{{code.image}}" class="card-img-top img-fluid rounded center-block" alt="{{ code.alt }}">
        </a>
        <h3 class="card-title">{{code.name}}</h3>
        <p class="card-text">{{code.description}}</p>
      </div>
    </div>
  {% endfor %}
</div>
